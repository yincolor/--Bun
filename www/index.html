<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序文件操作监听器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="topbar">
            <label for="exec-file-path-input">程序文件路径：</label>
            <input type="text" name="" id="exec-file-path-input">
            <button id="start-btn">启动</button>
            <button id="close-btn">关闭</button>
        </div>
        <div id="log-container" have_clean="true">
            <p>使用测试文件夹内的可执行程序进行测试</p>
            <p>将可执行文件路径复制进输入框，点击启动按钮，即可监听</p>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>

</html>
